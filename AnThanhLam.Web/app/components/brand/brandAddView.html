  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới nhãn hiệu
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>        
        <li><a ui-sref="brand">Nhãn hiệu</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddBrand" role="form" ng-submit="AddBrand()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên nhãn hiệu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-change="GetSeoTitle()" ng-model="brand.Name">
                        <span ng-show="frmAddBrand.name.$invalid" class="has-error">Phải nhập tên nhãn hiệu</span>
                        <span ng-show="frmAddBrand.name.$error.maxlength" class="has-error">Tên nhãn hiệu chỉ được 256 ký tự</span>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" required ng-model="brand.Alias">
                        <span ng-show="frmAddBrand.alias.$invalid" class="has-error">Phải nhập tiêu đề SEO</span>
                        <span ng-show="frmAddBrand.alias.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 ký tự</span>


                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="brand.Description">
                        <span ng-show="frmAddBrand.description.$error.maxlength" class="has-error">Mô tả chỉ được 500 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">nhãn hiệu cha</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="brand.ParentID" ng-options="option.ID as option.Name for option in flatFolders">
                            <option value="">nhãn hiệu gốc</option>
                        </select>
                        <input type="hidden" name="parentId" ng-model="brand.ParentID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="displayOrder" required ng-model="brand.DisplayOrder">
                        <span ng-show="frmAddBrand.displayOrder.$invalid" class="has-error">Phải nhập thứ tự</span>
                    </div>
                </div>               
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="brand.Image">
                        <span ng-show="frmAddBrand.image.$error.maxlength" class="has-error">Hình ảnh chỉ được 256 ký tự</span>
                        <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="brand.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaKeyword" ng-model="brand.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="brand.Status" ng-checked="brand.Status"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="brand.HomeFlag" ng-checked="brand.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="brand" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddBrand.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->

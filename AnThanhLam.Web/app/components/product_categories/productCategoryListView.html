<!-- Main content -->
<section class="content">    
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">                       
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tr>
                                    <th style="width: 5%">ID</th>
                                    <th style="width: 50%">Tên danh mục</th>
                                    <th style="width: 20%">Ngày tạo</th>
                                    <th style="width: 10%" ">Trạng thái</th>
                                    <th style="width: 25%">Thao tác</th>
                                </tr>
                                <tr ng-repeat="item in productCategories">
                                    <td>{{item.ID}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>
                                        {{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}
                                    </td>
                                    <!-- -->
                                    <td><span ng-class="{'badge bg-red' : item.Status == false, 'badge bg-green': item.Status == true}">{{item.Status | statusFilter }}</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                                
                            </table>
                        </div><!-- /.box-body -->
                        <div class="box-footer clearfix">
                            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pageCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
                        </div>
                    </div><!-- /.box -->                 
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.box-body -->
        <div class="box-footer">

        </div><!-- /.box-footer-->
    </div><!-- /.box -->

</section><!-- /.content -->
